<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project with closuerd</title>
  </head>
  <body>
    <button id="green">Green</button>
    <button id="orange">Orange</button>

    <script>
      function button(color) {
        return function () {
          document.body.style.backgroundColor = `${color}`;
        };
      }

      document.getElementById("green").onclick = button("green");
      document.getElementById("orange").onclick = button("orange");
    </script>
  </body>
</html>
