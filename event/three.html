<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: darkblue; color: #ffff">
    <h1>chai our javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
      let timeInterval;
      const time = function () {
        let date = new Date();
        console.log(date.toLocaleTimeString());
      };
      const timeStart = function () {
        timeInterval = setInterval(time, 1000);
      };
      const timeStop = function () {
        clearInterval(timeInterval);
      };
      document.getElementById("start").addEventListener("click", timeStart);
      document.getElementById("stop").addEventListener("click", timeStop);
    </script>
  </body>
</html>
