<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>chai our code</h1>
    <button id="stop">stop</button>

    <script>
      //   const name = function () {

      const stop = function () {
        document.querySelector("h1").innerHTML = "best javascript series";
      };
      let stopHeading = setTimeout(stop, 5000);
      const stopH1 = function () {
        clearTimeout(stopHeading);
        console.log("STOPPED");
      };
      document.getElementById("stop").addEventListener("click", stopH1);
    </script>
  </body>
</html>
