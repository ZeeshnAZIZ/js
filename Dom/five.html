<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chai our code</title>
  </head>
  <body style="background-color: #212121; color: #ffff">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    function LangName(language) {
      const li = document.createElement("li");
      console.log(li);
      li.innerHTML = `${language}`;
      document.querySelector(".language").appendChild(li);
    }
    LangName("HTML");
    function langName(language) {
      const li = document.createElement("li");
      console.log(li);
      li.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(li);
    }
    langName("CSS");
    function addLang(language) {
      const ul = document.createElement("li");
      ul.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(ul);
    }
    addLang("JAVA");
    // edit
    const second = document.querySelector("li:nth-child(2)");
    // console.log(second);
    const div = document.createElement("li");
    console.log(div);
    div.innerHTML = "REACT";
    second.replaceWith(div);
    //second method
    const first = document.querySelector("li:first-child");
    first.outerHTML = "<li>typescript</li>";
    // remove method
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
