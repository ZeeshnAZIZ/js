<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom chai our code</title>
  </head>
  <body style="background-color: #212121; color: #ffff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thrusday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent.children[1]);
    for (let index = 0; index < parent.children.length; index++) {
      console.log(parent.children[index]);
    }

    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);
    const day = document.querySelector(".day");
    console.log(day);
    console.log(day.parentElement);
    console.log(day.nextElementSibling.innerHTML);
    console.log("NODES:", parent.ChildNodes);
  </script>
</html>
