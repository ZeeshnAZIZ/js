<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <h1>Color Changer</h1>
    <button id="grey">Grey</button>
    <button id="red">Red</button>
    <button id="yellow">Yellow</button>


    <script>
        function colorChnager(color){
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
        

       const grey =  document.getElementById('grey').onclick = colorChnager('grey')
       console.log(grey)
       const red = document.getElementById('red').onclick = colorChnager('red')
       console.log(red)
       const yellow = document.getElementById('yellow').onclick = colorChnager('yellow')
       console.log(yellow)

    </script>
    
</body>
</html>
